            <div class="row justify-content-center">

                <div id="title">Employee ID</div>
                <div *ngFor="let employee of employees" id="eI">

              <div class="col-sm-2">

              </div>
              <div class="col-sm-2">
                 <div id="title">Employee Image</div>
                 <div *ngFor="let employee of employees" id="imgs">
                  <img width="100%" height="100%" [src]='employee.empImg'/>

                </div>
              </div>
            </div>
